<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<h1>Edit this post</h1>

<form th:object="${post}" th:method="post" th:action="@{/posts/create}">
    <div class="mb-3">
        <label  for="title" class="form-label">Title</label>
        <input th:field="*{title}" name="title" type="text" class="form-control" id="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Body</label>
        <textarea th:field="*{body}" name="body" type="text" class="form-control" id="body"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossOrigin="anonymous"></script>
</script>
</body>
</html>
