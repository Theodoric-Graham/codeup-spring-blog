<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head th:replace="partials/header :: head">

<body>
<div th:replace="partials/navbar :: navbar"></div>
<h1>This is the posts index page</h1>

<div class="container">
    <div th:each="item : ${posts}" class="mt-5">
        <div class="card">
            <div th:text="${item.title}" class="card-header">
            </div>
            <div class="card-body">
                <blockquote th:text="${item.body}" class="blockquote mb-0">

                </blockquote>
            </div>
        </div>

    </div>
</div>
<footer th:replace="partials/footer :: footer">
</footer>

</body>
</html>
